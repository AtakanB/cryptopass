		for (var i = 0; i < n.length; i++)

	       options && options.asString ? Binary.bytesToString(digestbytes) :
	       util.bytesToHex(digestbytes);

// The core
SHA256._sha256 = function (message) {

	// Convert to byte array
	if (message.constructor == String) message = UTF8.stringToBytes(message);
	/* else, assume byte array already */

	var m = util.bytesToWords(message),
	    l = message.length * 8,
	    H = [ 0x6A09E667, 0xBB67AE85, 0x3C6EF372, 0xA54FF53A,
	          0x510E527F, 0x9B05688C, 0x1F83D9AB, 0x5BE0CD19 ],
	    w = [],
	    a, b, c, d, e, f, g, h, i, j,
	    t1, t2;

	m[l >> 5] |= 0x80 << (24 - l % 32);
	m[((l + 64 >> 9) << 4) + 15] = l;

	for (var i = 0; i < m.length; i += 16) {

		a = H[0];
		b = H[1];
		c = H[2];
		d = H[3];
		e = H[4];
		f = H[5];
		g = H[6];
		h = H[7];

			if (j < 16) w[j] = m[j + i];
			else {

				    gamma1x = w[j - 2],

				              ((gamma0x << 14) | (gamma0x >>> 18)) ^

			var ch  = e & f ^ ~e & g,

			    sigma0 = ((a << 30) | (a >>>  2)) ^

			    sigma1 = ((e << 26) | (e >>>  6)) ^
			             ((e << 21) | (e >>> 11)) ^

			t2 = sigma0 + maj;

			h = g;
			g = f;
			f = e;
			e = d + t1;
			d = c;
			c = b;
			b = a;
			a = t1 + t2;

		H[1] += b;
		H[2] += c;
		H[3] += d;
		H[4] += e;
		H[5] += f;
		H[6] += g;

/* HMAC */

(function(){

// Shortcuts
var C = Crypto,
    util = C.util,
    charenc = C.charenc,
    UTF8 = charenc.UTF8,
    Binary = charenc.Binary;

C.HMAC = function (hasher, message, key, options) {

	// Convert to byte arrays
	if (message.constructor == String) message = UTF8.stringToBytes(message);
	if (key.constructor == String) key = UTF8.stringToBytes(key);
	/* else, assume byte arrays already */

	// Allow arbitrary length keys
	if (key.length > hasher._blocksize * 4)
		key = hasher(key, { asBytes: true });

	// XOR keys with pad constants
	var okey = key.slice(0),
	    ikey = key.slice(0);
	for (var i = 0; i < hasher._blocksize * 4; i++) {
		okey[i] ^= 0x5C;
		ikey[i] ^= 0x36;
	}

	var hmacbytes = hasher(okey.concat(hasher(ikey.concat(message), { asBytes: true })), { asBytes: true });

	return options && options.asBytes ? hmacbytes :
	       options && options.asString ? Binary.bytesToString(hmacbytes) :
	       util.bytesToHex(hmacbytes);

};

})();

/* PBKDF2 with SHA-256 */

(function(){

// Shortcuts
var C = Crypto,
    util = C.util,
    charenc = C.charenc,
    UTF8 = charenc.UTF8,
    Binary = charenc.Binary;

C.PBKDF2 = function (password, salt, keylen, options) {

	// Convert to byte arrays
	if (password.constructor == String) password = UTF8.stringToBytes(password);
	if (salt.constructor == String) salt = UTF8.stringToBytes(salt);
	/* else, assume byte arrays already */

	// Defaults
	var hasher = options && options.hasher || C.SHA256,
	    iterations = options && options.iterations || 1;

	// Pseudo-random function
	function PRF(password, salt) {
		return C.HMAC(hasher, salt, password, { asBytes: true });
	}

	// Generate key
	var derivedKeyBytes = [],
	    blockindex = 1;
	while (derivedKeyBytes.length < keylen) {
		var block = PRF(password, salt.concat(util.wordsToBytes([blockindex])));
		for (var u = block, i = 1; i < iterations; i++) {
			u = PRF(password, u);
			for (var j = 0; j < block.length; j++) block[j] ^= u[j];
		}
		derivedKeyBytes = derivedKeyBytes.concat(block);
		blockindex++;
	}

	// Truncate excess bytes
	derivedKeyBytes.length = keylen;

	return options && options.asBytes ? derivedKeyBytes :
	       options && options.asString ? Binary.bytesToString(derivedKeyBytes) :
	       util.bytesToHex(derivedKeyBytes);

};

})();

(function(){

    var c = function(input, length, result){
            var i, j, n, b = [0, 0, 0, 0, 0];
            for(i = 0; i < length; i += 4){
                    n = ((input[i] * 256 + input[i+1]) * 256 + input[i+2]) * 256 + input[i+3];
                    if(!n){
                            result.push("z");
                    }else{
                            for(j = 0; j < 5; b[j++] = n % 85 + 33, n = Math.floor(n / 85));
                    }
                    result.push(String.fromCharCode(b[4], b[3], b[2], b[1], b[0]));
            }
    };

    Crypto.util.bytesToAscii85 = function(input) {
        var result = [], reminder = input.length % 4, length = input.length - reminder;
        c(input, length, result);
        if(reminder){
                var t = input.slice(length);
                while(t.length < 4){ t.push(0); }
                c(t, 4, result);
                var x = result.pop();
                if(x == "z"){ x = "!!!!!"; }
                result.push(x.substr(0, reminder + 1));
        }
        return result.join(""); // String
    }
})();


// **** Password generation ****

function makePassword() {
	var secret = document.getElementById('secret').value;
	var username = document.getElementById('username').value;
	var url = document.getElementById('url').value;
	var length = document.getElementById('length').value;
    var salt = username + '@' + url;
 
	if (secret.length < 16)
		showDiv('warning');
	else
		hideDiv('warning');
	return Crypto.util.bytesToBase64(Crypto.PBKDF2(secret, salt, 32, { iterations: 5000, asBytes: true })).substring(0,length);
}

 
function generatePassword()
{
    var result_field = document.getElementById('result');
	result_field.value = makePassword();
    showDiv('result-box');
    result_field.select();
	return false; // don't reload page
}
 

function toggleDiv(id)
{
	var infoStyle = document.getElementById(id).style;
	if (infoStyle.display == "block")
		infoStyle.display = "none";
	else
		infoStyle.display = "block";
}
 
function showDiv(id)
{
	var infoStyle = document.getElementById(id).style;
	infoStyle.display = "block";
}
 
function hideDiv(id)
{
	var infoStyle = document.getElementById(id).style;
	infoStyle.display = "none";
}

function getHostname(str) {
	var re = new RegExp('^(?:f|ht)tp(?:s)?\://(?:www.)?([^/]+)', 'im');
	return str.match(re)[1].toString();
}

function fillPassword() {
    var username = document.getElementById('username').value || "";
    chrome.tabs.executeScript(null,
        {code:"var els = document.getElementsByTagName('input');" +
              "for (var i=0; i < els.length; i++) {" +
              "  if (els[i].type.toLowerCase() == 'password') { " +
              "      els[i].value = '" + makePassword() + "';" +
              "  } else {  " +
              "      var name = els[i].name.toLowerCase(); " +
              "      if (name.match(/login|username|email/)) { " +
              "        els[i].value = '" + username + "'; " +
              "      } " +
              "  }  " +
              "}"});
  window.close();
}
